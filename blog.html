<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог — Natalia Help Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        #articles {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .article-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .article-item a {
            text-decoration: none;
            font-size: 20px;
            color: #1a73e8;
        }
        .article-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Блог Natalia Help Project</h1>
    <p>Статьи о взаимопомощи, поддержке и финансовой свободе</p>
</header>

<section id="articles">
    <h2>Все статьи</h2>
    <div id="articleList">Загрузка статей...</div>
</section>

<script>
// Список статей для автоматического вывода
const articles = [
    { file: "article1.html", title: "Как накопить без кредитов: реальные способы" },
    { file: "article2.html", title: "Взаимная помощь: работает ли это сегодня?" },
    { file: "article3.html", title: "Почему людям нужна поддержка, а не кредиты" },
    { file: "article4.html", title: "Как объединение людей меняет судьбы" },
    { file: "article5.html", title: "Почему сообщества взаимопомощи снова популярны" }
];

// Генерация списка статей
let output = "";
articles.forEach(a => {
    output += `
        <div class="article-item">
            <a href="blog_articles/${a.file}">${a.title}</a>
        </div>
    `;
});

document.getElementById("articleList").innerHTML = output;
</script>

</body>
</html>
