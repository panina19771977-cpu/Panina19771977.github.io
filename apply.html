<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Добавить себя — Платформа Взаимопомощи</title>

<style>
:root {
  --graphite: #2b2b2b;
  --silver: #cfcfcf;
  --indigo: #273859;
  --gold: #bca972;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: "Open Sans", Arial, sans-serif;
  background-color: var(--white);
  color: var(--graphite);
  line-height: 1.6;
}

header {
  background-color: var(--graphite);
  color: var(--silver);
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 22px;
  margin: 0;
  letter-spacing: 1px;
}
header a {
  color: var(--silver);
  text-decoration: none;
  margin-left: 15px;
}
header a:hover {
  color: var(--gold);
}

main {
  max-width: 600px;
  margin: 80px auto;
  background: var(--silver);
  border: 1px solid var(--gold);
  border-radius: 10px;
  padding: 30px 40px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: var(--indigo);
  margin-bottom: 25px;
  border-bottom: 2px solid var(--gold);
  display: inline-block;
  padding-bottom: 5px;
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  color: var(--graphite);
}

form input, form select, form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid var(--gold);
  border-radius: 5px;
  font-size: 15px;
  background: var(--white);
}

form button {
  display: block;
  width: 100%;
  margin-top: 25px;
  background-color: var(--gold);
  color: var(--graphite);
  border: none;
  padding: 12px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}
form button:hover {
  background-color: var(--indigo);
  color: var(--white);
}

footer {
  text-align: center;
  padding: 40px 10px;
  background-color: var(--graphite);
  color: var(--silver);
  font-size: 14px;
}
footer a {
  color: var(--gold);
  text-decoration: none;
}
footer a:hover { text-decoration: underline; }
</style>
</head>

<body>

<header>
  <h1>Платформа&nbsp;Взаимопомощи</h1>
  <div>
    <a href="index.html">Главная</a>
    <a href="queue.html">Участники</a>
    <a href="rules.html">Условия</a>
  </div>
</header>

<main>
  <h2>Добавить себя</h2>
  <p style="text-align:center; color:var(--graphite); font-size:16px;">
    Заполните короткую форму, чтобы стать участником Платформы Взаимопомощи.
    После отправки вы получите подтверждение на почту.
  </p>

  <form action="https://formspree.io/f/xvgwyayy" method="POST">
    <label>Имя</label>
    <input type="text" name="name" placeholder="Ваше имя" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="Ваш email" required>

    <label>Цель</label>
    <select name="goal" required>
      <option value="">Выберите цель</option>
      <option value="Квартира">Квартира</option>
      <option value="Дом">Дом</option>
      <option value="Участок">Участок</option>
      <option value="Дача">Дача</option>
      <option value="Другое">Другое</option>
    </select>

    <label>Желаемая сумма (€)</label>
    <input type="number" name="amount" placeholder="Введите сумму" min="10" required>

    <label>Комментарий</label>
    <textarea name="message" rows="4" placeholder="Коротко о вашей цели..."></textarea>

    <button type="submit">Отправить заявку</button>
  </form>
</main>

<footer>
  © Платформа Взаимопомощи — добровольная поддержка людей<br>
  <a href="index.html">Вернуться на главную</a>
</footer>

</body>
</html>
